<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Loading Â· Quibble Demo</title>
    <base href="/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400&display=swap" crossorigin="anonymous">
    <link rel="stylesheet" href="_content/Blazorise/blazorise.css" />
    <link rel="stylesheet" href="_content/Blazorise.Bootstrap/blazorise.bootstrap.css" />
    <link rel="stylesheet" href="_content/Blazorise.TreeView/blazorise.treeview.css" />
    <link rel="stylesheet" href="_quibble/app.css" />
    <link rel="stylesheet" href="_quibble/theme.css" />
    <link rel="stylesheet" href="_quibble/Quibble.Client.Core.bundle.scp.css" />
    <link rel="stylesheet" href="QuibbleClientDemo.styles.css" />
    <link rel="icon" href="_quibble/icon.svg" />
</head>
<body>
    <div id="app">
        <div id="app-loading-screen">
            <div class="app-loading-header"></div>
            <div class="app-loading-content">
                <div class="row mt-3">
                    <div class="col d-flex flex-column align-items-center">
                        <svg width="64" height="64" viewBox="0 0 8 8" aria-hidden="true" stroke-width="1">
                            <circle class="circle-dark" cx="4" cy="4" r="3.5" fill="none" />
                            <line class="circle-dark" x1="5.5" y1="5.5" x2="7.5" y2="7.5" stroke-linecap="round" />
                            <circle class="circle-light" cx="4" cy="4" r="3.5" fill="none" stroke-linecap="round" stroke-dasharray="0 22" stroke-dashoffset="0" stroke-width="0.75">
                                <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s" values="0 22;4 22;0 22;0 22" keyTimes="0;0.4;0.8;1" />
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="45 4 4;405 4 4;405 4 4" keyTimes="0;0.8;1" />
                            </circle>
                            <line class="circle-light" x1="6.5" y1="6.5" x2="6.5" y2="6.5" stroke-linecap="round" stroke-width="0.75">
                                <animate attributeName="x1" repeatCount="indefinite" dur="1s" values="6.5;6.5;5.5;5.5;6.5" keyTimes="0;0.8;0.875;0.925;1" />
                                <animate attributeName="y1" repeatCount="indefinite" dur="1s" values="6.5;6.5;5.5;5.5;6.5" keyTimes="0;0.8;0.875;0.925;1" />
                                <animate attributeName="x2" repeatCount="indefinite" dur="1s" values="6.5;6.5;7.5;7.5;6.5" keyTimes="0;0.8;0.875;0.925;1" />
                                <animate attributeName="y2" repeatCount="indefinite" dur="1s" values="6.5;6.5;7.5;7.5;6.5" keyTimes="0;0.8;0.875;0.925;1" />
                                <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="0;0;1;1;0" keyTimes="0;0.799;0.8;0.999;1" />
                            </line>
                        </svg>
                        <h2 class="h2 mt-2">
                            Loading
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An error has occurred.
        <a href="" class="ml-2 reload">Reload</a>
        <a class="dismiss">Dismiss ðŸ—™</a>
    </div>
    <script>
        window.onload = function () {
            if (localStorage.getItem('q-theme') === '1') {
                document.getElementById('app-loading-screen').classList.add("dark");
            }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="_content/Blazorise/blazorise.js"></script>
    <script src="_content/Blazorise.Bootstrap/blazorise.bootstrap.js"></script>
</body>
</html>
